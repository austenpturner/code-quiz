<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <header>
        <span id="highscores-link">
            <a href="highscores.html">View Highscores</a>
        </span>
        <span id="time"></span>
    </header>

    <main id="quiz">
        <h3 id="question"></h3>
        <ul id="quiz-list">
            <li>
                <input type="radio" id="choiceA" class="radio-btn" name="choice"/>
                <label for="choiceA" class="choice"></label>
                <span class="result-msg"></span>
            </li>
            <li>
                <input type="radio" id="choiceB" class="radio-btn" name="choice"/>
                <label for="choiceB" class="choice"></label>
                <span class="result-msg"></span>
            </li>
            <li>
                <input type="radio" id="choiceC" class="radio-btn" name="choice"/>
                <label for="choiceC" class="choice"></label>
                <span class="result-msg"></span>
            </li>
            <li>
                <input type="radio" id="choiceD" class="radio-btn" name="choice"/>
                <label for="choiceD" class="choice"></label>
                <span class="result-msg"></span>
            </li>
        </ul>
        <div>
            <button id="submit-btn">Submit answer</button>
        </div>
        <p id="select-answer-msg"></p>
    </main>
    
    <script type="text/javascript" src="questions.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
